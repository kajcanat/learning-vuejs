<!-- Div to Mount App -->
<div id="app">
</div>
<!-- Reference to Vue.js library -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Script Element for our first App -->
<script>
var app = new Vue({
    el: '#app',
    data: {
        myName: 'Cool Name',
        city: "Paris"
    },
    template: `
        <div>
            <div v-bind:name="myName"></div>
	   <div v-bind:name="city"></div>      
          </div>
        `
});
</script>
